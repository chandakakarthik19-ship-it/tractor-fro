<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
/* ===== THEME ===== */
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:"Inter","Segoe UI",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== LAYOUT ===== */
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}

h2{
  color:var(--primary-dark);
  margin-bottom:20px;
  text-align:center;
  letter-spacing:0.3px;
}

h3{
  margin:0 0 12px 0;
  font-size:18px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:14px;
  padding:22px;
  margin-bottom:22px;
  box-shadow:0 8px 22px rgba(0,0,0,0.06);
}

/* ===== FORMS ===== */
label{
  display:block;
  margin-top:14px;
  font-weight:600;
  font-size:14px;
  color:#374151;
}

input,select{
  width:100%;
  padding:10px 12px;
  margin-top:6px;
  border:1px solid var(--border);
  border-radius:8px;
  font-size:14px;
  background:#fff;
}

input:focus,select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(37,99,235,0.15);
}

/* ===== BUTTONS ===== */
button{
  padding:10px 18px;
  margin-top:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  background:var(--primary);
  color:#fff;
  transition:0.2s;
}

button:hover{background:var(--primary-dark)}

button.success{background:var(--success)}
button.success:hover{opacity:0.9}

button.warning{background:var(--warning);color:#111}
button.warning:hover{opacity:0.9}

button.danger{background:var(--danger)}
button.danger:hover{opacity:0.9}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}

th{
  background:#f1f5f9;
  font-weight:700;
  font-size:13px;
  color:#374151;
  padding:12px;
  text-align:center;
}

td{
  padding:12px;
  border-bottom:1px solid var(--border);
  font-size:14px;
  text-align:center;
}

tr:hover{background:#f9fafb}

/* ===== TABLE ACTION BUTTONS ===== */
td button{
  margin:2px;
  padding:6px 10px;
  font-size:12px;
  border-radius:6px;
}

/* ===== SUMMARY ===== */
.summary{
  display:flex;
  gap:20px;
  margin-top:20px;
}

.summary > div{
  flex:1;
  background:#f8fafc;
  border:1px solid var(--border);
  border-radius:12px;
  padding:16px;
}

.summary label{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

.summary input{
  margin-top:6px;
  border:none;
  background:none;
  font-size:22px;
  font-weight:700;
  color:#111827;
}

/* ===== CENTER ===== */
.center{text-align:center}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .summary{flex-direction:column}
}
</style>
</head>

<body>
<div class="container">

<h2>Admin Dashboard</h2>

<!-- ADD / EDIT WORK -->

</div>

</html>
