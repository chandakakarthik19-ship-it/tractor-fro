<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tractor Tracker</title>

  <style>
    :root{
      --primary:#2563eb;
      --success:#16a34a;
      --bg:#f3f4f6;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      padding:35px;
      border-radius:16px;
      box-shadow:0 15px 30px rgba(0,0,0,0.08);
      text-align:center;
    }

    h1{
      color:var(--primary);
      margin-bottom:10px;
    }

    p{
      color:var(--muted);
      font-size:14px;
      margin-bottom:25px;
    }

    .btn{
      width:100%;
      padding:14px;
      margin-top:14px;
      border:none;
      border-radius:10px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
    }

    .btn-admin{
      background:var(--primary);
      color:white;
    }

    .btn-farmer{
      background:var(--success);
      color:white;
    }

    .btn-login{
      background:#111827;
      color:white;
    }

    .btn:hover{
      opacity:0.9;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="card">
    <h1>ðŸšœ Tractor Tracker</h1>
    <p>Manage tractor work, payments & history easily</p>

    <button class="btn btn-admin"
            onclick="location.href='admin-login.html'">
      Admin Login
    </button>

    <button class="btn btn-farmer"
            onclick="location.href='register.html'">
      Farmer Registration
    </button>

    <button class="btn btn-login"
            onclick="location.href='farmer-login.html'">
      Farmer Login
    </button>
  </div>

</div>
</body>
</html>
