<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>

  <style>
    :root{
      --primary:#2563eb;
      --success:#16a34a;
      --danger:#dc2626;
      --bg:#f3f4f6;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .container{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }

    h1{
      color:var(--primary);
      margin-bottom:15px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:25px;
      box-shadow:0 10px 25px rgba(0,0,0,0.06);
      margin-bottom:20px;
    }

    /* INFO HEADER */
    .info{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:15px;
    }

    .info strong{
      font-size:18px;
    }

    .info span{
      color:var(--muted);
      font-size:14px;
    }

    .actions a{
      text-decoration:none;
      font-weight:600;
      padding:8px 14px;
      border-radius:8px;
      color:white;
      background:var(--primary);
      margin-left:8px;
    }

    .logout{
      background:var(--danger);
    }

    /* SUMMARY BOXES */
    .summary{
      display:flex;
      gap:20px;
      margin-top:20px;
    }

    .box{
      flex:1;
      background:#f9fafb;
      border:1px solid var(--border);
      border-radius:10px;
      padding:18px;
    }

    .box label{
      font-size:13px;
      color:var(--muted);
    }

    .box div{
      margin-top:6px;
      font-size:22px;
      font-weight:700;
    }

    .total{ color:#2563eb; }
    .paid{ color:var(--success); }
    .balance{ color:var(--danger); }

    h3{
      margin-top:30px;
      margin-bottom:10px;
    }

    /* TABLE */
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      background:rgb(208, 244, 6);
      border-radius:10px;
      overflow:hidden;
    }

    th{
      background:#ef0591;
      padding:12px;
      font-size:13px;
      font-weight:600;
      color:#374151;
      border-bottom:1px solid var(--border);
      text-align:left;
    }

    td{
      padding:12px;
      border-bottom:1px solid var(--border);
      font-size:14px;
    }

    tr:hover{
      background:#f9fafb;
    }

    .empty{
      text-align:center;
      color:var(--muted);
      padding:20px;
    }

    @media(max-width:768px){
      .summary{
        flex-direction:column;
      }
      .info{
        flex-direction:column;
        align-items:flex-start;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Farmer Dashboard</h1>

  <div class="card">

    <!-- INFO -->
    <div class="info" id="info"></div>

    <!-- SUMMARY -->
    <div class="summary">
      <div class="box">
        <label>Total Amount</label>
        <div class="total" id="totalBox">₹0</div>
      </div>
      <div class="box">
        <label>Total Paid</label>
        <div class="paid" id="paidBox">₹0</div>
      </div>
      <div class="box">
        <label>Balance</label>
        <div class="balance" id="balanceBox">₹0</div>
      </div>
    </div>

    <!-- HISTORY -->
    <h3>Work History</h3>

    <div id="historyContainer">
      <table id="historyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Work Type</th>
            <th>Minutes</th>
            <th>Rate / 60</th>
            <th>Total Amount</th>
            <th>Paid</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

</div>

<script>
const API = "https://tractor-back-1l40.onrender.com";

async function load(){
  const id = localStorage.getItem('farmerId');
  if(!id) return location.href='farmer-login.html';

  /* FARMER INFO */
  const res = await fetch(API + '/farmer/' + id);
  const f = await res.json();

  document.getElementById('info').innerHTML = `
    <div>
      <strong>${f.name}</strong><br>
      <span>Phone: ${f.phone}</span>
    </div>
    <div class="actions">
      <a href="${API}/farmer/${id}/history/pdf">Download PDF</a>
      <a class="logout" href="index.html" onclick="localStorage.clear()">Logout</a>
    </div>
  `;

  /* WORK HISTORY */
  const hr = await fetch(API + '/farmer/' + id + '/history');
  const works = await hr.json();

  const tbody = document.querySelector('#historyTable tbody');
  tbody.innerHTML = '';

  let total = 0, paid = 0;

  if(works && works.length){
    works.forEach(w=>{
      total += w.totalAmount || 0;
      paid += w.paymentGiven || 0;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${new Date(w.date).toLocaleDateString()}</td>
        <td>${w.workType || '-'}</td>
        <td>${w.minutes || 0}</td>
        <td>₹${w.ratePer60 || 0}</td>
        <td>₹${(w.totalAmount||0).toFixed(2)}</td>
        <td>₹${(w.paymentGiven||0).toFixed(2)}</td>
        <td>${w.notes || '-'}</td>
      `;
      tbody.appendChild(tr);
    });
  } else {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td colspan="7" class="empty">No records found</td>`;
    tbody.appendChild(tr);
  }

  document.getElementById('totalBox').innerText = '₹' + total.toFixed(2);
  document.getElementById('paidBox').innerText = '₹' + paid.toFixed(2);
  document.getElementById('balanceBox').innerText = '₹' + (total - paid).toFixed(2);
}

load();
</script>

</body>
</html>
